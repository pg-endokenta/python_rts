name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Python dependencies
        run: |
          pip install -e .
      - name: Install frontend dependencies
        run: |
          npm install --prefix frontend
      - name: Run tests
        run: make test
